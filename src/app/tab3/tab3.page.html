<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Name" placeholder="Enter name" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" placeholder="Enter email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Phone" placeholder="Enter phone" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Address" placeholder="Enter address" [(ngModel)]="user.address"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
