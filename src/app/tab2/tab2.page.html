<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Orders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Orders</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor = "let order of orders">
      <ion-label>
        <h2>{{order.restaurant}}</h2>
        <p>{{order.dt}} - {{order.price}}</p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
